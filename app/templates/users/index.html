{% extends 'base.html' %}
{% block content %}
<h1>{% block title %}All users{% endblock %}</h1>
<br />
<table class="table table-hover table-bordered table-striped">
    {% for user in users %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.formatted_created }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
