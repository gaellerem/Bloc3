{% extends 'base.html' %}

{% block content %}
<h2>{% block title %} {{ post.title }} {% endblock %}</h2>
<span class="badge badge-light">{{ post.formatted_created }}</span>
<p>{{ post.content }}</p>
{% if post.user_id == current_user.id %}
<hr>
<a href="{{ url_for('posts.edit_post', post_id=post.id) }}" class="btn btn-outline-warning">Modifier</a>
<form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-outline-danger">Supprimer</button>
</form>
{% endif %}
{% endblock %}
