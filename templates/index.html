{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
<a href="{{ url_for('create_post') }}">Cr√©er un article</a>
<br/><br/>
{% for post in posts %}
    <a href="{{ url_for('post', post_id=post['id']) }}" class="custom-link">
        <h2>{{ post.title }}</h2>
    </a>
    <span class="badge badge-secondary">{{ post.created.strftime("%d-%m-%Y %H:%M") }}</span>
    <a href="{{ url_for('edit_post', post_id=post['id']) }}">
        <span class="badge badge-warning">Edit</span>
    </a>
    <hr>
{% endfor %}
{% endblock %}
