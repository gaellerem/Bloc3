{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}" class="custom-link">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-secondary">{{ post['created'] }}</span>
        <a href="{{ url_for('edit', post_id=post['id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
