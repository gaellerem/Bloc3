{% extends 'base.html' %}
{% block content %}
<br/>
<h1>{% block title %}All users{% endblock %}</h1>
<br />
<table class="table table-hover table-bordered table-striped">
{% for user in users %}
    <tr>
        <td>{{user.id}}</td>
        <td><a href="{{ url_for('edit_user', user_id=user.id) }}">{{ user.username }}</a></td>
        <td>{{ user.email }}</td>
        <td>{{ user.created }}</td>
        <td style="text-align: right;">
            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-outline-dark">X</button>
            </form>
        </td> 
    </tr>
{% endfor %}
</table>
{% endblock %}
